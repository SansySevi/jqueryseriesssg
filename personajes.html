<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <style>
        img#home {
            width: 1250px;
            margin: 50px 300px;
        }
    </style>
</head>

<body>
    <header id="menu"></header>
    <div>
        <div id="btnBack"></div>
        <table class="table table-dark table-striped" border="1" style="margin: 50px 150px;">
            <thead>
                <tr>
                    <th>Personaje</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody id="tablaPersonajes"></tbody>
        </table>
    </div>

</body>

<script src="../js/jquery-3.6.1.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>

<script>
    var url = 'https://apiseriespersonajes2022.azurewebsites.net/';
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const id = urlParams.get('idserie');


    $(document).ready(function () {
        $("#menu").load("menuseries.html");
        cargarBoton();
        cargarPersonajes();
    });

    function cargarBoton() {
        var a = '<a href="/detalleserie.html?idserie=' + id + '" class="btn btn-primary">Volver</a>';
        $("#btnBack").html(a);
    }

    function cargarPersonajes() {
        var request = "api/Series/PersonajesSerie/" + id;
        console.log(url + request);

        $.ajax({
            "url": url + request,
            "method": "GET",
            "dataType": "json",
            success: function (data) {
                var html = '';
                $.each(data, function (index, personaje) {
                    html += '<tr><td>' + personaje.nombre + '</td>';
                    html += '<td><img src="' + personaje.imagen + '" style="width:50px" /></td></tr >';
                });

                $("#tablaPersonajes").html(html);
            }
        });
    }
</script>


</html>
